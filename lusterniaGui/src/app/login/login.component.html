<div class="absolute-center">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>

      <mat-card-content>
        <div>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="user">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="password" formControlName="pass">
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button>Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
